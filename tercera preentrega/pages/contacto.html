<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <nav class="navbar-nav">
        <ul class="navbar-lista">
            <li class="navbar-items">
                <a href="../index.html">
                    <i class="fa-solid fa-house" style="color: #969292;"></i>Home</a>
            </li>
            <li class="navbar-items">
                <a href="./productos.html">
                    <i class="fa-solid fa-shop" style="color: #969292;"></i>Productos</a>
            </li>
            <li class="navbar-items">
                <a href="./carrito.html">
                    <i class="fa-solid fa-cart-shopping" style="color: #969292;"></i>Carrito</a>
            </li>
            <li class="navbar-items">
                <a href="./contacto.html">
                    <i class="fa-solid fa-phone" style="color: #969292;"></i>Contacto</a>
            </li>
            <button class="modoOscuro"><i class="fa-regular fa-sun"></i> / <i
                    class="fa-regular fa-moon"></i></button>
        </ul>
    </nav>

    <h1 class="titulo-contacto">Dejanos tu mensaje</h1>

        <div class="form-contenedor">
            <form class="row">
                <div class="mt-3 mb-3 col-6">
                    <label for="emailInput" class="form-label">Email:</label>
                    <input class="form-control" id="emailInput" placeholder="Escribe tu email">
                </div>
                <div class="mt-3 mb-3 col-6">
                    <label class="form-label" for="nombreInput">Nombre:</label>
                    <input type="text" class="form-control" id="nombreInput" placeholder="Escribe tu nombre">
                </div>
                <div class="mt-3 mb-3 col-12">
                    <label class="mb-2 form-label" for="mensajeInput">Mensaje:</label>
                    <textarea class="form-control" name="mensaje" id="mensajeInput" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-dark">Enviar</button>
                </div>
            </form>
        </div>

        <footer class="footer">
            <h4 class="footer-titulo">Contacto:</h4>
            <div class="footer-texto-contenedor">
                <h5 class="footer-texto">mailfalso@gmail.com</h5>
            <h5 class="footer-texto">+54 9 3511112233</h5>
            </div>
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="../scripts/carrito.js"></script>
    <script type="module" src="../scripts/main.js" defer></script>

</html>
